<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Курсы</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/css/dataTables.bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a th:href="@{/home}" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg" th:utext="${auth.role.role}"> </span>

        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/images/avatar.png" class="user-image" alt="User Image">
                            <span class="hidden-xs" th:utext="${auth.name}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="/images/avatar.png" class="img-circle" alt="User Image">

                                <p>
                                    <span class="hidden-xs" th:utext="${auth.name}"></span>
                                    <small><span class="hidden-xs" th:utext="${auth.email}"></span></small>
                                </p>
                            </li>
                            <!-- Menu Body --
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a th:href="@{/myprofile/inf}" class="btn btn-primary btn-flat">Профиль</a>
                                </div>
                                <div class="col-xs-offset-1 col-xs-4 text-center">
                                    <a  th:href="@{/myprofile/change_password(id=${auth.id})}"><i class="fa fa-gears"></i> Изменить пароль</a>
                                </div>
                                <div class="pull-right">
                                    <a th:href="@{/logout}" class="btn btn-danger btn-flat">Выйти</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/images/avatar.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p><span class="hidden-xs" th:utext="${auth.name}"></span></p>
                </div>
            </div>

            <ul class="sidebar-menu">
                <li class="header">Меню</li>
                <li class="treeview">
                    <a th:href="@{/home}">
                        <i class="fa fa-home text-yellow"></i> <span>Главная страница</span>
                        <span class="pull-right-container">
            </span>
                    </a>
                </li>
                <li th:if="${control != 'ADMIN'}" class="treeview">
                    <a th:href="@{/myprofile/all}">
                        <i class="fa fa-file-text text-green"></i> <span>Курсы</span>
                        <span class="pull-right-container">
            </span>
                    </a>
                </li>
                <li th:if="${control != 'ADMIN'}" class="treeview">
                    <a th:href="@{/myprofile/inf}">
                        <i class="fa fa-gears text-blue"></i> <span>Настройки профиля</span>
                        <span class="pull-right-container">
            </span>
                    </a>
                </li>
                <li th:if="${control == 'ADMIN'}" class="treeview">
                    <a th:href="@{/users/all}">
                        <i class="fa fa-users text-green"></i>
                        <span>Все сотрудники</span>
                    </a>
                </li>

                <li th:if="${control == 'ADMIN'}" class="treeview">
                    <a href="#">
                        <i class="fa fa-files-o text-purple"></i>
                        <span>Курсы</span>
                        <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a th:href="@{/courses/new}"><i class="fa fa-plus"></i> Новый курс</a></li>
                        <li><a th:href="@{/courses/all}"><i class="fa fa-file-text"></i> Все курсы</a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
        </section>

        <!-- Main content -->
        <section class="content">
            <div th:if="${mode == 'MODE_ALL'}">
                <section class="content-header">
                    <h1>
                        Курсы
                    </h1>
                </section>

                <!-- Main content -->
                <section th:if="${control == 'ADMIN'}" class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>Название</th>
                                            <th>Баллы</th>
                                            <th>Дата создания</th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="course : ${courses}">
                                            <td th:text="${course.name}"></td>
                                            <td th:text="${course.points}"></td>
                                            <td th:text="${course.dateCreated}"></td>
                                            <td><a th:href="@{/courses/update(id=${course.id})}"><span
                                                    class="glyphicon glyphicon-pencil"></span> Изменить</a></td>
                                            <td><a th:href="@{/courses/delete(id=${course.id})}"><span
                                                    class="glyphicon glyphicon-trash"></span> Удалить</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
            </div>


                    <!-- Main content -->
                    <section th:if="${control != 'ADMIN'}" class="content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="box">
                                    <!-- /.box-header -->
                                    <div class="box-body">
                                        <table id="example2" class="table table-bordered table-striped">
                                            <thead>
                                            <tr>
                                                <th>Название</th>
                                                <th>Баллы</th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="course : ${courses}">
                                                <td th:text="${course.name}"></td>
                                                <td th:text="${course.points}"></td>
                                                <td>
                                                    <span th:if="${userCourseRepository.existsByUserAndCourse(auth, course)}">Пройден</span>
                                                    <a th:if="${not userCourseRepository.existsByUserAndCourse(auth, course)}" )}>
                                                        <form method="post"  th:action="@{/user-course/save(courseId=${course.id})}">
                                                            <button type="submit" class="btn btn-primary">Пройти</button>
                                                        </form>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>





            <div th:if="${mode == 'MODE_UPDATE'}">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" action="#" th:action="@{/courses/save}"
                              th:object="${course}" method="post" class="form-horizontal"
                              role="form">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>Изменить курс</legend>
                                <!-- Text input-->
                                <input type="hidden" name="id" th:field="${course.id}"/>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Название</label>
                                    <div class="col-md-4">
                                        <input type="text" th:field="${course.name}" placeholder="Name"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Баллы</label>
                                    <div class="col-md-4">
                                        <input type="number" th:field="${course.points}"
                                               placeholder="Description" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submitButton"></label>
                                    <div class="col-md-8">
                                        <button type="submit" id="submitButton" name="submitButton"
                                                class="btn btn-success">Сохранить
                                        </button>
                                        <button type="button" class="btn btn-inverse"
                                                onclick="window.history.back()">Отменить
                                        </button>
                                    </div>

                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${mode == 'MODE_NEW'}">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" action="#" th:action="@{/courses/save}"
                              th:object="${course}" method="post" class="form-horizontal"
                              role="form">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>Новый курс</legend>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Название</label>
                                    <div class="col-md-4">
                                        <input type="text" th:field="${course.name}" placeholder="Name"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Баллы</label>
                                    <div class="col-md-4">
                                        <input type="number" th:field="${course.points}"
                                               placeholder="Description" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submitButton"></label>
                                    <div class="col-md-8">
                                        <button type="submit" id="submtButton" name="submitButton"
                                                class="btn btn-success">Сохранить
                                        </button>
                                        <button type="button" class="btn btn-inverse"
                                                onclick="window.history.back()">Отменить
                                        </button>
                                    </div>

                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </section>

        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>
<!-- DataTables -->

<!-- SlimScroll -->
<script src="/js/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- page script -->

</body>
</html>
